<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  body {
    font-family: 'Times New Roman', serif; /* Use Times New Roman font */
    text-align: center;
    background-image: url("background/rocket.jpeg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    height: 100vh;
    margin: 0;
    padding: 0;
    color: green; /* Set font color to green */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  #countdown-container {
    border: 2px solid green;
    border-radius: 10px;
    padding: 20px;
    width: 300px;
    background-color: #f5f5f5;
    opacity: 0.8; /* Adjust the opacity if necessary */
    position: relative; /* Set position to relative */
  }

  #countdown {
    font-size: 36px;
    margin: 20px auto; /* Add gap between countdown and other elements */
    text-align: center; /* Center the countdown text */
    padding: 20px;
  }

  #instagram-link {
    position: absolute; /* Position the Instagram link absolutely */
    bottom: 10px; /* Adjust bottom position */
    left: 50%; /* Center horizontally */
    transform: translateX(-50%); /* Center horizontally */
    display: flex; /* Use flexbox for alignment */
    align-items: center; /* Vertically center elements */
    text-decoration: none; /* Remove underline */
    color: green; /* Set text color */
  }

  #instagram-link img {
    width: 30px; /* Adjust width */
    height: auto; /* Maintain aspect ratio */
    cursor: pointer; /* Show cursor as pointer */
    margin-right: 10px; /* Add gap between image and text */
  }

  #livestream-text {
    font-family: 'Times New Roman', serif;
  }
</style>
</head>
<body>
<div id="countdown-container">
  <img src="background/xbox_logo.jpg" alt="Rocket Image" style="width: 100px; height: auto;">
  <p style="font-family: 'Times New Roman', serif;">Press Launch for Xbox Game Pass</p> <!-- Text advertising the press launch -->
  <p style="font-family: 'Times New Roman', serif;">Venue: Workforce Building</p> <!-- Text indicating the venue -->
  <div id="countdown"></div>

  <!-- Instagram Link -->
  <a id="instagram-link" href="https://www.instagram.com/mis_game_festival/" target="_blank">
    <img src="background/instagram.jpeg" alt="Instagram">
    <p id="livestream-text" style="text-decoration: none;">Live stream coming soon!</p>
  </a>
</div>

<script>
  // Set the date we're counting down to
  var countDownDate = new Date("Apr 12, 2024 15:30:00").getTime();

  // Update the countdown every 1 second
  var x = setInterval(function() {

    // Get the current date and time
    var now = new Date().getTime();

    // Calculate the distance between now and the countdown date
    var distance = countDownDate - now;

    // Calculate days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the countdown in the element with id="countdown"
    document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    // If the countdown is over, display a message
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "EXPIRED";
    }
  }, 1000);
</script>
</body>
</html>
